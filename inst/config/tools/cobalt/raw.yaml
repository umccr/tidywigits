  ratiopcf:
    description: 'Segmented regions determined from the ratios (piecewise constant fit).'
    pattern: "\\.cobalt\\.ratio\\.pcf$"
    ftype: 'tsv'
    schema:
      latest:
        - field: 'sampleID'
          type: 'char'
        - field: 'chrom'
          type: 'char'
        - field: 'arm'
          type: 'char'
        - field: 'start.pos'
          type: 'float'
        - field: 'end.pos'
          type: 'float'
        - field: 'n.probes'
          type: 'int'
        - field: 'mean'
          type: 'float'
  version:
    description: 'Version of the tool.'
    pattern: "^cobalt\\.version$"
    ftype: 'txt'
    schema:
      latest:
        - field: 'variable'
          type: 'char'
        - field: 'value'
