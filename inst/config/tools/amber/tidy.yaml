version: "v0.0.1"
tidy:
  bafpcf:
    description: 'BAF segments using PCF algorithm.'
    schema:
      - field: 'sampleid'
        type: 'character'
        description: 'sample ID'
      - field: 'chrom'
        type: 'character'
        description: 'chromosome'
      - field: 'arm'
        type: 'character'
        description: 'chromosome arm'
      - field: 'start_pos'
        type: 'integer'
        description: 'start position'
      - field: 'end_pos'
        type: 'integer'
        description: 'end position'
      - field: 'n_probes'
        type: 'integer'
        description: 'number of probes'
      - field: 'mean'
        type: 'numeric'
        description: 'mean BAF value'
  baftsv:
    description: 'BAF for reference and tumor at each heterozygous site.'
    schema:
      - field: 'chrom'
        type: 'character'
        description: 'chromosome'
      - field: 'pos'
        type: 'integer'
        description: 'position of site'
      - field: 'baf_tumor'
        type: 'numeric'
        description: 'tumor BAF'
      - field: 'bafmod_tumor'
        type: 'numeric'
        description: 'tumor BAF modified'
      - field: 'dp_tumor'
        type: 'integer'
        description: 'tumor depth'
      - field: 'baf_normal'
        type: 'numeric'
        description: 'normal BAF'
      - field: 'bafmod_normal'
        type: 'numeric'
        description: 'normal BAF modified'
      - field: 'dp_normal'
        type: 'integer'
        description: 'normal depth'
  contaminationtsv:
    description: 'Entry at each homozygous site in the reference and tumor.'
    schema:
      - field: 'chrom'
        type: 'character'
        description: 'chromosome'
      - field: 'pos'
        type: 'integer'
        description: 'position of site'
      - field: 'ref'
        type: 'character'
        description: 'reference allele'
      - field: 'alt'
        type: 'character'
        description: 'alternate allele'
      - field: 'dp_normal'
        type: 'integer'
        description: 'normal depth'
      - field: 'refsup_normal'
        type: 'integer'
        description: 'normal reference support'
      - field: 'altsup_normal'
        type: 'integer'
        description: 'normal alternate support'
      - field: 'dp_tumor'
        type: 'integer'
        description: 'tumor depth'
      - field: 'refsup_tumor'
        type: 'integer'
        description: 'tumor reference support'
      - field: 'altsup_tumor'
        type: 'integer'
        description: 'tumor alternate support'
  homozygousregion:
    description: 'Regions of homozygosity found in the reference.'
    schema:
      - field: 'chrom'
        type: 'character'
        description: 'chromosome'
      - field: 'pos_start'
        type: 'integer'
        description: 'start position'
      - field: 'pos_end'
        type: 'integer'
        description: 'end position'
      - field: 'n_snp'
        type: 'integer'
        description: 'SNP number'
      - field: 'n_hom'
        type: 'integer'
        description: 'homozygous number'
      - field: 'n_het'
        type: 'integer'
        description: 'heterozygous number'
      - field: 'filter'
        type: 'character'
        description: 'filter'
  qc:
    description: 'AMBER QC'
    schema:
      - field: 'qcstatus'
        type: 'character'
        description: 'QC status'
      - field: 'contamination'
        type: 'numeric'
        description: 'contamination percentage'
      - field: 'consanguinity'
        type: 'numeric'
        description: 'consanguinity proportion'
      - field: 'uniparental_disomy'
        type: 'character'
        description: 'uniparental disomy'
