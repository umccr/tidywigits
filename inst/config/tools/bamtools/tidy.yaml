tidy:
  wgsmetrics:
    description: 'Mostly coverage metrics.'
    schema:
      latest:
        tbl1:
          - field: 'genome_territory'
            type: 'int'
            description: ''
          - field: 'mean_coverage'
            type: 'float'
            description: ''
          - field: 'sd_coverage'
            type: 'float'
            description: ''
          - field: 'median_coverage'
            type: 'float'
            description: ''
          - field: 'mad_coverage'
            type: 'float'
            description: ''
          - field: 'pct_exc_adapter'
            type: 'float'
            description: ''
          - field: 'pct_exc_mapq'
            type: 'float'
            description: ''
          - field: 'pct_exc_dupe'
            type: 'float'
            description: ''
          - field: 'pct_exc_unpaired'
            type: 'float'
            description: ''
          - field: 'pct_exc_baseq'
            type: 'float'
            description: ''
          - field: 'pct_exc_overlap'
            type: 'float'
            description: ''
          - field: 'pct_exc_capped'
            type: 'float'
            description: ''
          - field: 'pct_exc_total'
            type: 'float'
            description: ''
          - field: 'pct_1x'
            type: 'float'
            description: ''
          - field: 'pct_5x'
            type: 'float'
            description: ''
          - field: 'pct_10x'
            type: 'float'
            description: ''
          - field: 'pct_15x'
            type: 'float'
            description: ''
          - field: 'pct_20x'
            type: 'float'
            description: ''
          - field: 'pct_25x'
            type: 'float'
            description: ''
          - field: 'pct_30x'
            type: 'float'
            description: ''
          - field: 'pct_40x'
            type: 'float'
            description: ''
          - field: 'pct_50x'
            type: 'float'
            description: ''
          - field: 'pct_60x'
            type: 'float'
            description: ''
          - field: 'pct_70x'
            type: 'float'
            description: ''
          - field: 'pct_80x'
            type: 'float'
            description: ''
          - field: 'pct_90x'
            type: 'float'
            description: ''
          - field: 'pct_100x'
            type: 'float'
  coverage:
    description: 'Mostly coverage metrics.'
    schema:
      latest:
        tbl1:
          - field: 'coverage'
            type: 'char'
            description: 'Coverage'
          - field: 'count'
            type: 'float'
            description: 'Count'
  flagstats:
    description: 'Counts of alignments for each FLAG type.'
    schema:
      latest:
        tbl1:
          - field: 'passed_or_failed'
            type: 'char'
            description: 'QC passed or failed'
          - field: 'total'
            type: 'float'
            description: 'total number of reads that are QC pass and fail'
          - field: 'primary'
            type: 'float'
            description: 'neither secondary nor supplementary'
          - field: 'secondary'
            type: 'float'
            description: 'secondary'
          - field: 'suppl'
            type: 'float'
            description: 'supplementary'
          - field: 'dup'
            type: 'float'
            description: 'dup'
          - field: 'primary_dup'
            type: 'float'
            description: 'dup and neither secondary nor supplementary'
          - field: 'mapped'
            type: 'float'
            description: 'not unmap'
          - field: 'primary_map'
            type: 'float'
            description: 'not unmap, not secondary, and not supplementary'
          - field: 'paired_in_seq'
            type: 'float'
            description: 'paired'
          - field: 'read1'
            type: 'float'
            description: 'both paired and read1'
          - field: 'read2'
            type: 'float'
            description: 'both paired and read2'
          - field: 'proper_pair'
            type: 'float'
            description: 'both paired and proper_pair, not unmap'
          - field: 'both_map'
            type: 'float'
            description: 'paired and neither unmap nor munmap'
          - field: 'singletons'
            type: 'float'
            description: 'both paired and munmap, and not unmap'
          - field: 'matemap_diff'
            type: 'float'
            description:
              'paired and neither unmap nor munmap, and mrnm not equal to rname'
          - field: 'matemap_diff_mapq5'
            type: 'float'
            description:
              'paired and neither unmap nor munmap, and mrnm not equal to rname,
              and mapq >= 5'
          - field: 'mapped_pct'
            type: 'float'
            description: 'percentage of total reads mapped'
          - field: 'primary_map_pct'
            type: 'float'
            description: 'percentage of total primary reads'
          - field: 'proper_pair_pct'
            type: 'float'
            description: 'percentage against total pairs'
          - field: 'singletons_pct'
            type: 'float'
            description: 'percentage against total pairs'
  fraglength:
    description: 'Fragment length counts.'
    schema:
      latest:
        tbl1:
          - field: 'length'
            type: 'char'
            description: 'fragment length'
          - field: 'count'
            type: 'float'
            description: 'Count'
  partitionstats:
    description: 'Partition stats.'
    schema:
      latest:
        tbl1:
          - field: 'chromosome'
            type: 'char'
          - field: 'pos_start'
            type: 'float'
          - field: 'pos_end'
            type: 'float'
          - field: 'total_reads'
            type: 'float'
          - field: 'dup_reads'
            type: 'float'
          - field: 'chim_reads'
            type: 'float'
          - field: 'interpartition'
            type: 'float'
          - field: 'unmap_reads'
            type: 'float'
          - field: 'process_time'
            type: 'float'
  summary:
    description: 'Coverage summary.'
    schema:
      latest:
        tbl1:
          - field: 'tot_region_bases'
            type: 'float'
            description: 'Total region bases'
          - field: 'tot_reads'
            type: 'float'
            description: 'Total reads'
          - field: 'dup_reads'
            type: 'float'
            description: 'Duplicate reads'
          - field: 'dual_strand_reads'
            type: 'float'
            description: 'Dual strand reads'
          - field: 'cov_mean'
            type: 'float'
            description: 'Mean coverage'
          - field: 'cov_sd'
            type: 'float'
            description: 'Standard deviation of coverage'
          - field: 'cov_median'
            type: 'float'
            description: 'Median coverage'
          - field: 'cov_mad'
            type: 'float'
            description: 'Median absolute deviation of coverage'
          - field: 'lowmapq_pct'
            type: 'float'
            description: 'Low mapping quality percentage'
          - field: 'dup_pct'
            type: 'float'
            description: 'Duplicate percentage'
          - field: 'unpaired_pct'
            type: 'float'
            description: 'Unpaired percentage'
          - field: 'lowbaseq_pct'
            type: 'float'
            description: 'Low base quality percentage'
          - field: 'overlap_read_pct'
            type: 'float'
            description: 'Overlapping read percentage'
          - field: 'cov_capped'
            type: 'float'
            description: 'Coverage capped'
        tbl2:
          - field: 'coverage'
            type: 'char'
            description: 'Coverage x'
          - field: 'value'
            type: 'float'
            description: 'Value'
