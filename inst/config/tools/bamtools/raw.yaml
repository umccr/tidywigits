description:
  'Various routines to run on a BAM file.'
raw:
  wgsmetrics:
    description: 'Mostly coverage metrics.'
    pattern: "\\.wgsmetrics$"
    ftype: 'txt'
    schema:
      latest:
        - field: GENOME_TERRITORY
          type: 'float'
        - field: MEAN_COVERAGE
          type: 'float'
        - field: SD_COVERAGE
          type: 'float'
        - field: MEDIAN_COVERAGE
          type: 'float'
        - field: MAD_COVERAGE
          type: 'float'
        - field: PCT_EXC_ADAPTER
          type: 'float'
        - field: PCT_EXC_MAPQ
          type: 'float'
        - field: PCT_EXC_DUPE
          type: 'float'
        - field: PCT_EXC_UNPAIRED
          type: 'float'
        - field: PCT_EXC_BASEQ
          type: 'float'
        - field: PCT_EXC_OVERLAP
          type: 'float'
        - field: PCT_EXC_CAPPED
          type: 'float'
        - field: PCT_EXC_TOTAL
          type: 'float'
        - field: PCT_1X
          type: 'float'
        - field: PCT_5X
          type: 'float'
        - field: PCT_10X
          type: 'float'
        - field: PCT_15X
          type: 'float'
        - field: PCT_20X
          type: 'float'
        - field: PCT_25X
          type: 'float'
        - field: PCT_30X
          type: 'float'
        - field: PCT_40X
          type: 'float'
        - field: PCT_50X
          type: 'float'
        - field: PCT_60X
          type: 'float'
        - field: PCT_70X
          type: 'float'
        - field: PCT_80X
          type: 'float'
        - field: PCT_90X
          type: 'float'
        - field: PCT_100X
          type: 'float'
  coverage:
    description: 'Mostly coverage metrics.'
    pattern: "\\.bam_metric\\.coverage\\.tsv$"
    ftype: 'tsv'
    schema:
      latest:
        - field: 'Coverage'
          type: 'char'
        - field: 'Count'
          type: 'float'
  flagstats:
    description: 'Counts of alignments for each FLAG type.'
    pattern: "\\.bam_metric\\.flag_counts\\.tsv$"
    ftype: 'txt'
    schema:
      latest:
        - field: 'dummy'
          type: 'char'
  fraglength:
    description: 'Fragment lengths.'
    pattern: "\\.bam_metric\\.frag_length\\.tsv$"
    ftype: 'tsv'
    schema:
      latest:
        - field: 'FragmentLength'
          type: 'char'
        - field: 'Count'
          type: 'float'
  partitionstats:
    description: 'Partition stats.'
    pattern: "\\.bam_metric\\.partition_stats\\.tsv$"
    ftype: 'tsv'
    schema:
      latest:
        - field: 'Chromosome'
          type: 'char'
        - field: 'PositionStart'
          type: 'float'
        - field: 'PositionEnd'
          type: 'float'
        - field: 'TotalReads'
          type: 'float'
        - field: 'DuplicateReads'
          type: 'float'
        - field: 'ChimericReads'
          type: 'float'
        - field: 'InterPartition'
          type: 'float'
        - field: 'UnmappedReads'
          type: 'float'
        - field: 'ProcessTime'
          type: 'float'
  summary:
    description: 'Coverage summary.'
    pattern: "\\.bam_metric\\.summary\\.tsv$"
    ftype: 'tsv'
    schema:
      latest:
        - field: 'TotalRegionBases'
          type: 'float'
        - field: 'TotalReads'
          type: 'float'
        - field: 'DuplicateReads'
          type: 'float'
        - field: 'DualStrandReads'
          type: 'float'
        - field: 'MeanCoverage'
          type: 'float'
        - field: 'StdDevCoverage'
          type: 'float'
        - field: 'MedianCoverage'
          type: 'float'
        - field: 'MadCoverage'
          type: 'float'
        - field: 'LowMapQualPercent'
          type: 'float'
        - field: 'DuplicatePercent'
          type: 'float'
        - field: 'UnpairedPercent'
          type: 'float'
        - field: 'LowBaseQualPercent'
          type: 'float'
        - field: 'OverlappingReadPercent'
          type: 'float'
        - field: 'CappedCoverage'
          type: 'float'
        - field: 'DepthCoverage_1'
          type: 'float'
        - field: 'DepthCoverage_5'
          type: 'float'
        - field: 'DepthCoverage_10'
          type: 'float'
        - field: 'DepthCoverage_15'
          type: 'float'
        - field: 'DepthCoverage_20'
          type: 'float'
        - field: 'DepthCoverage_25'
          type: 'float'
        - field: 'DepthCoverage_30'
          type: 'float'
        - field: 'DepthCoverage_40'
          type: 'float'
        - field: 'DepthCoverage_50'
          type: 'float'
        - field: 'DepthCoverage_60'
          type: 'float'
        - field: 'DepthCoverage_70'
          type: 'float'
        - field: 'DepthCoverage_80'
          type: 'float'
        - field: 'DepthCoverage_90'
          type: 'float'
        - field: 'DepthCoverage_100'
          type: 'float'
  genecvg:
    description: 'Gene coverage metrics.'
    pattern: "\\.bam_metric\\.gene_coverage\\.tsv$"
    ftype: 'tsv'
    schema:
      latest:
        - field: 'gene'
          type: 'char'
        - field: 'chromosome'
          type: 'char'
        - field: 'posStart'
          type: 'float'
