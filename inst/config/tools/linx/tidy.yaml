version: 'v0.0.1'
tidy:
  svs:
    description:
      'Additional annotations of each non PON filtered breakjunction.'
    schema:
      - field: 'vcf_id'
        type: 'char'
        description: 'ID of break junction for mapping to GRIDSS / PURPLE vcf'
      - field: 'sv_id'
        type: 'char'
        description: 'ID of break junction'
      - field: 'cluster_id'
        type: 'char'
        description: 'ID of cluster which break junction is assigned to'
      - field: 'cluster_reason'
        type: 'char'
        description:
          'Reason for clustering and svId of clustered break junction for other
          break junction(s) to which the variant has been clustered'
      - field: 'fragile_site_start'
        type: 'char'
        description:
          'Start breakend of break junction is in a known fragile site (T/F)'
      - field: 'fragile_site_end'
        type: 'char'
        description:
          'End breakend of break junction is in a known fragile site (T/F)'
      - field: 'is_foldback'
        type: 'char'
        description: 'Break junction is classified as a foldback (T/F)'
      - field: 'linetype_start'
        type: 'char'
        description:
          'Start breakend of break junction is in a known or suspected line
          source region'
      - field: 'linetype_end'
        type: 'char'
        description:
          'End breakend of break junction is in a known or suspected line source
          region'
      - field: 'junction_cn_min'
        type: 'float'
        description: 'Minimum bound JCN estimate for breakjunction'
      - field: 'junction_cn_max'
        type: 'float'
        description: 'Maximum bound JCN estimate for breakjunction'
      - field: 'gene_start'
        type: 'char'
        description: 'Gene(s) overlapping start breakend of SV'
      - field: 'gene_end'
        type: 'char'
        description: 'Gene(s) overlapping end breakend of SV'
      - field: 'local_topology_id_start'
        type: 'char'
        description:
          'ID for group of proximate breakends to the start breakend of break
          junction within an extending 5kb window'
      - field: 'local_topology_id_end'
        type: 'char'
        description:
          'ID for group of proximate breakends to the end breakend of break
          junction within an extending 5kb window'
      - field: 'local_topology_start'
        type: 'char'
        description: 'Local breakend topology type at site of start breakend'
      - field: 'local_topology_end'
        type: 'char'
        description: 'Local breakend topology type at site of end breakend.'
      - field: 'local_ti_count_start'
        type: 'float'
        description:
          'Number of chained templated insertions in local topology group of
          start breakend'
      - field: 'local_ti_count_end'
        type: 'float'
        description:
          'Number of chained templated insertions in local topology group of end
          breakend'
  breakends:
    description:
      'Impact of each non PON filtered break junction on each overlapping gene'
    schema:
      - field: 'id'
        type: 'char'
        description: 'Id of breakend annotation'
      - field: 'sv_id'
        type: 'char'
        description: 'Id of break junction'
      - field: 'is_start'
        type: 'char'
        description:
          'Annotation relates to the start breakend of the break junction'
      - field: 'gene'
        type: 'char'
        description: 'Gene annotated'
      - field: 'transcript_id'
        type: 'char'
        description: 'Ensembl stable transcript id of annotation'
      - field: 'canonical'
        type: 'char'
        description: 'Transcript is the canonical transcript of the gene'
      - field: 'gene_orientation'
        type: 'char'
        description:
          'Orientation which breakend points relative to the gene taking into
          account both gene strand and breakend orientation'
      - field: 'disruptive'
        type: 'char'
        description:
          'Breakend is part of a break junction which disrupts the exonic
          sequence of the transcript'
      - field: 'reported_disruption'
        type: 'char'
        description:
          'Breakend is disruptive and gene is flagged as reportable for
          disruption'
      - field: 'undisrupted_cn'
        type: 'float'
        description:
          'Number of remaining wildtype alleles of the gene that are not
          disrupted by the breakend'
      - field: 'region_type'
        type: 'char'
        description: 'Location of the breakend relative to the transcript'
      - field: 'coding_type'
        type: 'char'
        description:
          'Location of the breakend relative to the coding context of the
          transcript'
      - field: 'biotype'
        type: 'char'
        description: 'Ensembl biotype of the transcript'
      - field: 'exonic_basephase'
        type: 'float'
        description:
          'If regionType = EXONIC, the exact base phase of the breakend, else -1'
      - field: 'next_splice_exon_rank'
        type: 'float'
        description:
          'The exon rank of the next splice acceptor (if gene orientation is
          "DOWNSTREAM") or splice donor (if gene orientation is "UPSTREAM")'
      - field: 'next_splice_exon_phase'
        type: 'float'
        description:
          'The phase of the 1st base after the next splice acceptor (if gene
          orientation is "DOWNSTREAM") or splice donor (if gene orientation is
          "UPSTREAM")'
      - field: 'next_splice_distance'
        type: 'float'
        description:
          'The distance in bases to the next splice site identified in
          nextSpliceExonRank'
      - field: 'total_exon_count'
        type: 'float'
        description: 'Total number of exons in the transcript'
      - field: 'exon_up'
        type: 'float'
        description: '.'
      - field: 'exon_down'
        type: 'float'
        description: '.'
  clusters:
    description:
      'Clustering of all non PON filtered SV events and their resolved
      classification.'
    schema:
      - field: 'cluster_id'
        type: 'char'
        description: 'Unique Id for the cluster'
      - field: 'category'
        type: 'char'
        description: 'High level categorisation of the cluster classification'
      - field: 'synthetic'
        type: 'char'
        description:
          'Set to TRUE if the cluster is resolved to a non complex type by
          simplification of a short templated insertion (<1kb)'
      - field: 'resolved_type'
        type: 'char'
        description: 'Resolved classification of the cluster.'
      - field: 'cluster_count'
        type: 'float'
        description: 'The number of break junctions in the cluster'
      - field: 'cluster_desc'
        type: 'char'
        description:
          'String containing the types and counts of break junctions in the
          cluster. eg. DEL=2_INV=2'
  links:
    description:
      'Chromosomal segments joining break junction pairs predicted to be linked
      and phased in cis on the derivative chromosome.'
    schema:
      - field: 'cluster_id'
        type: 'char'
        description: 'Id of the cluster which contains the link'
      - field: 'chain_id'
        type: 'char'
        description:
          'Id of the chain to which the link belongs representing a
          multi-segment prediction of the derivative chromosome'
      - field: 'chain_index'
        type: 'char'
        description: 'Position of the linked segment in the chain'
      - field: 'chain_count'
        type: 'float'
        description: 'Total count of linked segments in the chan'
      - field: 'lower_sv_id'
        type: 'char'
        description: 'svId of the leftmost breakend of the linked segment'
      - field: 'upper_sv_id'
        type: 'char'
        description: 'svId of the rightmost breakend of the linked segment'
      - field: 'lower_breakend_is_start'
        type: 'char'
        description:
          'lower breakend is the start breakend of the break junction'
      - field: 'upper_breakend_is_start'
        type: 'char'
        description:
          'right breakend is the start breakend of the break junction'
      - field: 'chromosome'
        type: 'char'
        description: 'Chromosome of the linked segment'
      - field: 'arm'
        type: 'char'
        description: 'Arm (P/Q) of the linked segment'
      - field: 'assembled'
        type: 'char'
        description: 'segment is linked by a GRIDSS assembly'
      - field: 'traversed_sv_count'
        type: 'float'
        description:
          'The number of other breakends that are located on the linked segment'
      - field: 'length'
        type: 'float'
        description: 'Length of the linked segment'
      - field: 'junction_cn'
        type: 'float'
        description: 'Predicted copy number of the chain'
      - field: 'junction_cn_uncertainty'
        type: 'float'
        description: 'Uncertainty in the copy number of the chain'
      - field: 'pseudogene_info'
        type: 'char'
        description:
          'If the segment precisely matches an exon of an ensembl gene, then
          contains details of the matching exon'
      - field: 'ecdna'
        type: 'char'
        description:
          'True if the link is predicted to be part of a DM / ecDNA chain'
  fusions:
    description:
      'All inframe and out of frame fusions predicted in the sample including
      HMF fusion knowledgebase annotations.'
    schema:
      - field: 'breakendid5'
        type: 'char'
        description: 'Id of the 5prime breakend in the fusion'
      - field: 'breakendid3'
        type: 'char'
        description: 'Id of the 3prime breakend in the fusion'
      - field: 'name'
        type: 'char'
        description: 'Name of the fusion in the form 5primeGENE_3primeGENE'
      - field: 'reported'
        type: 'char'
        description:
          'True if the fusion meets all reportable fusion criteria for LINX'
      - field: 'reported_type'
        type: 'char'
        description:
          'If one or both of the genes matches a promiscuous gene or known
          rearrangement in the HMF fusion knowledgebase, then the type of
          reportable gene pair'
      - field: 'reportable_reasons'
        type: 'char'
        description: 'Reasons for given reportable status'
      - field: 'phased'
        type: 'char'
        description:
          'Set to 1 if a phased fusion can be formed (after allowing for exon
          skipping)'
      - field: 'likelihood'
        type: 'char'
        description: '.'
      - field: 'chain_length'
        type: 'float'
        description:
          '0 for simple fusions. If fusion is chained equal to the total length
          of segments chained between 5prime and 3prime partners'
      - field: 'chain_links'
        type: 'float'
        description:
          '0 for simple fusions. If fusion is chained equal to the number of
          segments chained between 5prime and 3prime partners'
      - field: 'chain_terminated'
        type: 'char'
        description:
          'True if the fusion is interrupted either on the 5prime partner side
          by a chained breakend prior to the start of the 5prime gene or by a
          chained breakend prior to the last coding base of the 3prime gene'
      - field: 'domains_kept'
        type: 'char'
        description:
          'List of 3prime partner domains retained in fusion product (as
          annotated by PROSITE profiles)'
      - field: 'domains_lost'
        type: 'char'
        description:
          'List of 3prime partner domains lost in fusion product (as annotated
          by PROSITE profiles)'
      - field: 'skipped_exons_up'
        type: 'float'
        description:
          'Count of splice donors required to be skipped on 5prime partner side
          to form an inframe fusion'
      - field: 'skipped_exons_down'
        type: 'float'
        description:
          'Count of splice donors required to be skipped on 3prime partner side
          to form an inframe fusion'
      - field: 'fused_exon_up'
        type: 'float'
        description: 'Last exon fused on 5prime partner side'
      - field: 'fused_exon_down'
        type: 'float'
        description: 'First exon fused on 3prime partner side'
      - field: 'gene_start'
        type: 'char'
        description: '.'
      - field: 'gene_context_start'
        type: 'char'
        description: '.'
      - field: 'transcript_start'
        type: 'char'
        description: '.'
      - field: 'gene_end'
        type: 'char'
        description: '.'
      - field: 'gene_context_end'
        type: 'char'
        description: '.'
      - field: 'transcript_end'
        type: 'char'
        description: '.'
      - field: 'junction_cn'
        type: 'float'
        description: '.'
  drivercatalog:
    description:
      'Reproduction of the driver catalog produced by PURPLE with homozygous
      disruptions events appended.'
    schema:
      - field: 'chromosome'
        type: 'char'
        description: 'Chromosome of gene'
      - field: 'chromosome_band'
        type: 'char'
        description: 'Chromosome band of driver'
      - field: 'gene'
        type: 'char'
        description: 'Gene name'
      - field: 'transcript'
        type: 'char'
        description: 'Transcript name'
      - field: 'is_canonical'
        type: 'char'
        description: 'Is canonical'
      - field: 'driver'
        type: 'char'
        description: 'Driver type [AMP, DEL, MUTATION]'
      - field: 'category'
        type: 'char'
        description: 'Gene driver type [ONCO, TSG]'
      - field: 'likelihood_method'
        type: 'char'
        description: 'Method used to determine likelihood'
      - field: 'driver_likelihood'
        type: 'float'
        description: 'Likelihood that gene is a driver'
      - field: 'missense'
        type: 'float'
        description: 'Number of missense variants in gene'
      - field: 'nonsense'
        type: 'float'
        description: 'Number of nonsense variants in gene'
      - field: 'splice'
        type: 'float'
        description: 'Number of splice variants in gene'
      - field: 'inframe'
        type: 'float'
        description: 'Number of inframe variants in gene'
      - field: 'frameshift'
        type: 'float'
        description: 'Number of frameshift variants in gene'
      - field: 'biallelic'
        type: 'char'
        description: 'True if any variants in the gene are biallelic'
      - field: 'min_cn'
        type: 'float'
        description: 'Minimum copy number found in the gene exons'
      - field: 'max_cn'
        type: 'float'
        description: 'Maximum copy number found in the gene exons'
  drivers:
    description:
      'Linkage of drivers from driver catalog to SV cluster which contributed to
      those drivers including LOH, deletion, disruption and amplification
      events.'
    schema:
      - field: 'cluster_id'
        type: 'char'
        description:
          'Id of cluster which break junction associated with driver'
      - field: 'gene'
        type: 'char'
        description: 'Gene of driver'
      - field: 'event_type'
        type: 'char'
        description: 'Type of driver'
  viscn:
    description: ''
    schema:
      - field: 'chromosome'
        type: 'char'
        description: ''
      - field: 'start'
        type: 'float'
        description: ''
      - field: 'end'
        type: 'float'
        description: ''
      - field: 'cn'
        type: 'float'
        description: ''
      - field: 'baf'
        type: 'float'
        description: ''
  visfusion:
    description: ''
    schema:
      - field: 'cluster_id'
        type: 'char'
        description: ''
      - field: 'reportable'
        type: 'char'
        description: ''
      - field: 'gene_name_up'
        type: 'char'
        description: ''
      - field: 'transcript_up'
        type: 'char'
        description: ''
      - field: 'chr_up'
        type: 'char'
        description: ''
      - field: 'pos_up'
        type: 'char'
        description: ''
      - field: 'strand_up'
        type: 'char'
        description: ''
      - field: 'region_type_up'
        type: 'char'
        description: ''
      - field: 'fused_exon_up'
        type: 'char'
        description: ''
      - field: 'gene_name_down'
        type: 'char'
        description: ''
      - field: 'transcript_down'
        type: 'char'
        description: ''
      - field: 'chr_down'
        type: 'char'
        description: ''
      - field: 'pos_down'
        type: 'char'
        description: ''
      - field: 'strand_down'
        type: 'char'
        description: ''
      - field: 'region_type_down'
        type: 'char'
        description: ''
      - field: 'fused_exon_down'
        type: 'char'
        description: ''
  visgeneexon:
    description: ''
    schema:
      - field: 'cluster_id'
        type: 'char'
        description: ''
      - field: 'gene'
        type: 'char'
        description: ''
      - field: 'transcript'
        type: 'char'
        description: ''
      - field: 'chromosome'
        type: 'char'
        description: ''
      - field: 'annotation_type'
        type: 'char'
        description: ''
      - field: 'exon_rank'
        type: 'char'
        description: ''
      - field: 'exon_start'
        type: 'char'
        description: ''
      - field: 'exon_end'
        type: 'char'
        description: ''
  visproteindomain:
    description: ''
    schema:
      - field: 'cluster_id'
        type: 'char'
        description: ''
      - field: 'transcript'
        type: 'char'
        description: ''
      - field: 'chromosome'
        type: 'char'
        description: ''
      - field: 'start'
        type: 'char'
        description: ''
      - field: 'end'
        type: 'char'
        description: ''
      - field: 'info'
        type: 'char'
        description: ''
  vissegments:
    description: ''
    schema:
      - field: 'cluster_id'
        type: 'char'
        description: ''
      - field: 'chain_id'
        type: 'char'
        description: ''
      - field: 'chromosome'
        type: 'char'
        description: ''
      - field: 'pos_start'
        type: 'char'
        description: ''
      - field: 'pos_end'
        type: 'char'
        description: ''
      - field: 'link_ploidy'
        type: 'float'
        description: ''
      - field: 'in_double_minute'
        type: 'char'
        description: ''
  vissvdata:
    description: ''
    schema:
      - field: 'cluster_id'
        type: 'char'
        description: ''
      - field: 'chain_id'
        type: 'char'
        description: ''
      - field: 'sv_id'
        type: 'char'
        description: ''
      - field: 'type'
        type: 'char'
        description: ''
      - field: 'resolved_type'
        type: 'char'
        description: ''
      - field: 'is_synthetic'
        type: 'char'
        description: ''
      - field: 'chr_start'
        type: 'char'
        description: ''
      - field: 'chr_end'
        type: 'char'
        description: ''
      - field: 'pos_start'
        type: 'float'
        description: ''
      - field: 'pos_end'
        type: 'float'
        description: ''
      - field: 'orient_start'
        type: 'float'
        description: ''
      - field: 'orient_end'
        type: 'float'
        description: ''
      - field: 'info_start'
        type: char
        description: ''
      - field: 'info_end'
        type: 'char'
        description: ''
      - field: 'junction_cn'
        type: 'float'
        description: ''
      - field: 'in_double_minute'
        type: 'char'
        description: ''
  version:
    description: 'Version of the tool'
    schema:
      - field: 'version'
        type: 'char'
        description: 'version of the tool'
      - field: 'date_build'
        type: 'char'
        description: 'build date'
