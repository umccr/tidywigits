version: "v0.0.1"
tidy:
  datacsv:
    description: 'CUPPA visualisation data.'
    schema:
      - field: 'category'
        type: 'char'
        description: 'category'
      - field: 'result_type'
        type: 'char'
        description: 'result type'
      - field: 'data_type'
        type: 'char'
        description: 'data type'
      - field: 'value'
        type: 'char'
        description: 'value'
      - field: 'ref_cancer_type'
        type: 'char'
        description: 'ref cancer type'
      - field: 'ref_value'
        type: 'float'
        description: 'ref value'
      - field: 'plot_section'
        type: 'char'
        description: 'section of cuppa plot'
