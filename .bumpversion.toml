[tool.bumpversion]
current_version = "0.0.4"
search = "{current_version}"
replace = "{new_version}"
message = "Bump version: {current_version} â†’ {new_version}"
regex = false
ignore_missing_version = false
ignore_missing_files = false
commit = true
parse = """(?x)
    (?P<major>0|[1-9]\\d*)\\.
    (?P<minor>0|[1-9]\\d*)\\.
    (?P<patch>0|[1-9]\\d*)
    (?:\\.(?P<dev>\\d+))?
"""

serialize = [
    "{major}.{minor}.{patch}.{dev}",
    "{major}.{minor}.{patch}",
]

[[tool.bumpversion.files]]
filename = "DESCRIPTION"
search = "Version: {current_version}"
replace = "Version: {new_version}"

[[tool.bumpversion.files]]
filename = ".github/workflows/deploy.yaml"
search = "VERSION: '{current_version}'"
replace = "VERSION: '{new_version}'"

[[tool.bumpversion.files]]
filename = "deploy/conda/recipe/recipe.yaml"
search = "version: {current_version}"
replace = "version: {new_version}"

[[tool.bumpversion.files]]
filename = "deploy/conda/env/yaml/tidywigits.yaml"
search = "r-tidywigits =={current_version}"
replace = "r-tidywigits =={new_version}"

[[tool.bumpversion.files]]
filename = "inst/doc-templates/installation/_docker.qmd"
search = "tidywigits:{current_version}"
replace = "tidywigits:{new_version}"

[[tool.bumpversion.files]]
filename = "inst/doc-templates/installation/_docker.qmd"
search = "tag={current_version}"
replace = "tag={new_version}"

[[tool.bumpversion.files]]
filename = "inst/doc-templates/installation/_conda.qmd"
search = "r-tidywigits=={current_version}"
replace = "r-tidywigits=={new_version}"

[[tool.bumpversion.files]]
filename = "inst/doc-templates/installation/_r.qmd"
search = "tidywigits@v{current_version}"
replace = "tidywigits@v{new_version}"
