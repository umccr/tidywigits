name: conda-docker-docs

on:
  push:
    branches:
      - main
      - feat/9-gha
env:
  pkg_name: tidywigits
  anaconda_token: ${{ secrets.ANACONDA_UPLOAD_TOKEN }}
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  AWS_DEFAULT_REGION: auto
  AWS_REGION: auto
  conda_recipe: deploy/conda/recipe
  conda_env_yaml: deploy/conda/env/yaml
  conda_env_lock: deploy/conda/env/lock
  VERSION: '0.0.1.9008' # bump

jobs:
  condarise-dockerise:
    if: "startsWith(github.event.head_commit.message, 'Bump version:')"
    name: Conda Docker Docs
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    permissions:
      contents: write # for committing lockfiles

    steps:
      - name: Code checkout
        uses: actions/checkout@v4
      - name: Miniforge setup
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          environment-file: ${{ env.conda_env_yaml }}/condabuild.yaml
          activate-environment: condabuild_env
          miniforge-version: latest
      - name: üêç Conda pkg build and upload
        run: |
          # conda build
          rattler-build build \
            --recipe ${conda_recipe}/recipe.yaml \
            --output-dir ${RUNNER_TEMP}/out1
          pkg_path=$(find ${RUNNER_TEMP}/out1 -type f -name "*.conda")
          echo ${pkg_path}
          # conda upload
          rattler-build upload anaconda \
            --owner umccr \
            --api-key ${anaconda_token} \
            ${pkg_path}
      - name: üîí Conda lock
        run: |
          conda-lock lock \
            --file ${conda_env_yaml}/${pkg_name}.yaml \
            -p linux-64 \
            -p osx-arm64
          conda-lock render \
            -p linux-64 \
            -p osx-arm64 \
            conda-lock.yml \
          && rm conda-lock.yml \
          && mv conda-linux-64.lock conda-osx-arm64.lock ${conda_env_lock}/
      - name: üíæ Commit lockfiles
        run: |
          git status
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          MSG="[bot] Updating conda-lock files (v${VERSION})"
          git add .
          git commit -m "${MSG}"
          git push

      - name: üì• Pull lock commit
        id: pull_lock_commit
        run: |
          git pull --no-rebase
          git --no-pager log --decorate=short --pretty=oneline -n3
          LATEST_COMMIT_HASH="$(git --no-pager log -1 --format='%H')"
          echo "latest_commit_hash=${LATEST_COMMIT_HASH}" >> $GITHUB_OUTPUT
      - name: üîñ Create tag
        uses: actions/github-script@v7
        env:
          LATEST_COMMIT_HASH: ${{ steps.pull_lock_commit.outputs.latest_commit_hash }}
        with:
          script: |
            const the_tag_name = 'refs/tags/v' + process.env.VERSION
            const the_sha = process.env.LATEST_COMMIT_HASH
            github.rest.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: the_tag_name,
              sha: the_sha
            })

      # work with tag from above
      - name: Code checkout
        uses: actions/checkout@v4
        with:
          ref: v${{ env.VERSION }}
      - name: üè∞ QEMU setup
        uses: docker/setup-qemu-action@v3
      - name: üèØ Buildx setup
        uses: docker/setup-buildx-action@v3
        with:
          install: true
          buildkitd-config-inline: |
            [worker.oci]
              max-parallelism = 2
      - name: üêô GitHub CR login
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: üê≥ Docker img build and push
        uses: docker/build-push-action@v6
        with:
          tags: ghcr.io/${{ github.repository }}:${{ env.VERSION }}
          context: .
          push: true
          platforms: linux/amd64
          file: ./deploy/docker/Dockerfile
  pkgdown:
    name: pkgdown
    needs: [condarise-dockerise]
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - name: Code checkout
        uses: actions/checkout@v4
      - name: DVC setup
        uses: iterative/setup-dvc@v1
      - name: DVC pull
        run: |
          # pull test data
          dvc pull
          ls -l inst/extdata/*
      - name: R setup
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true
      - name: R deps
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::pkgdown, local::.
          install-quarto: true
          needs: website
      - name: üåê Website publish
        run: |
          Rscript -e "list.files(system.file('extdata', package= 'tidywigits'), recursive = TRUE)"
          Rscript -e "pkgdown::deploy_to_branch(new_process = FALSE)"

